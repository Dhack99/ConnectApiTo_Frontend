<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>

<body>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" class="form-control" disabled id="exampleFormControlInput1" placeholder="ID">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Name">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Address">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee Mobile-Number</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Mobile-Number">
    </div>

    <div>
        <button type="button" class="btn btn-success" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-primary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>

    <div class="mt-5">
        <div class="table-section">
            <table class="table table-bordered table-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Emp ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">M.Number</th>
                </tr>
                </thead>
                <tbody id="empTable">

                </tbody>

            </table>
        </div>

    </div>
</div>

</body>
</html>
